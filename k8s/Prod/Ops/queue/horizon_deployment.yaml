apiVersion: apps/v1
kind: Deployment
metadata:
  name: horizon
  labels:
    app: horizon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: horizon
  template:
    metadata:
      labels:
        app: horizon
    spec:
      containers:
        - name: horizon
          image: rigonlucas/hackaton-fpm:1.0.2-RC
          imagePullPolicy: Always
          command: [ "php", "artisan", "horizon" ]
          env:
            - name: APP_URL
              value: http://192.168.85.2/
            - name: DB_CONNECTION
              value: mysql
            - name: DB_HOST
              value: mariadb
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: laravel
            - name: DB_USERNAME
              value: laraveluser
            - name: DB_PASSWORD
              value: laravelpassword
            - name: QUEUE_CONNECTION
              value: redis
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
          volumeMounts:
            - name: code
              mountPath: /code
      volumes:
        - name: code
          persistentVolumeClaim:
            claimName: code
